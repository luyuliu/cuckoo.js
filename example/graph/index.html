<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>

<body>

    <div id="option">
        <input name="updateButton" type="button" value="Next" onclick="updateData()" />
    </div>

    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../../cuckoo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>


    <script>
        var objectiveFunction1 = function (x) {
            var result = 0;
            for (var i in x) {
                result += (x[i])
            }
            return result;
        }

        var upperBound = [99, 99];
        var lowerBound = [0, 0];
        var cuckoo = new Cuckoo(objectiveFunction1, 10, 2, 0.25, lowerBound, upperBound);
        cuckoo.init();
        var maxgen = 100;

        var data = [];
        var currentData = cuckoo.output().solution;
        data.push({ x: currentData[0][0], y: currentData[1][0] });

        console.log(data)

        // Set the dimensions of the canvas / graph
        var margin = { top: 30, right: 20, bottom: 30, left: 50 },
            width = 600 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // Set the ranges
        var x = d3.scale.linear().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(5);

        x.domain([lowerBound[0], upperBound[0]]);
        y.domain([lowerBound[1], upperBound[1]]);

        // Define the line
        var valueline = d3.svg.line()
            .x(function (d) { return x(d.x); })
            .y(function (d) { return y(d.y); });

        // Adds the svg canvas
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");



        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        // ** Update data section (Called from the onclick)
        function updateData() {
            cuckoo.next(false);
            var currentData = cuckoo.output().solution;
            data.push({ x: currentData[0], y: currentData[1]});

            console.log(cuckoo.output())

            // Select the section we want to apply our changes to
            var svg = d3.select("body").transition();

            // Make the changes
            svg.select(".line")   // change the line
                .duration(750)
                .attr("d", valueline(data));
            svg.select(".x.axis") // change the x axis
                .duration(750)
                .call(xAxis);
            svg.select(".y.axis") // change the y axis
                .duration(750)
                .call(yAxis);
        }

    </script>
</body>
