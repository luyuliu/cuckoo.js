<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>

<body>

    <div id="option">
        <input name="updateButton" type="button" value="Next" onclick="updateData()" />
        Solution: <input id="solution" type="text" name="1" value="">
        Objective: <input id="objective" type="text" name="2" value=""><br>
        <input name="runButton" type="button" value="Run" onclick="autoRun()" />
        Iteration: <input id="iteration" type="text" name="3" value=""><br><br><br>
        Function: <select id="function">
            <option value="sum">y = x1 + x2</option>
            <option value="rosen">Rosenbrock function</option>
            <option value="booth">Booth function</option>
            <option value="him">Himmelblau's function</option>
        </select> <a href="https://en.wikipedia.org/wiki/Test_functions_for_optimization">About this function</a>
    </div>

    <a href="https://github.com/luyuliu"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="../../cuckoo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script>
        var objectiveFunction1 = function (x) {
            var result = 0;
            for (var i in x) {
                result += (x[i])
            }
            return result;
        }
        iteration = 0;
        var upperBound = [25, 25];
        var lowerBound = [0, 0];
        var cuckoo = new Cuckoo(objectiveFunction1, 10, 2, 0.25, lowerBound, upperBound);
        cuckoo.init();
        var maxgen = 100;
        var veryBest = 0;

        var data = [];
        var currentData = cuckoo.output().solution;
        data.push({ x: +currentData[0][0], y: +currentData[1][0] });

        console.log(data)

        // Set the dimensions of the canvas / graph
        var margin = { top: 30, right: 20, bottom: 30, left: 50 },
            width = 600 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // Set the ranges
        var x = d3.scale.linear().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(5);

        x.domain([lowerBound[0] - 5, upperBound[0]]);
        y.domain([lowerBound[1] - 5, upperBound[1]]);

        // Define the line
        var valueline = d3.svg.line()
            .x(function (d) { return x(d.x); })
            .y(function (d) { return y(d.y); });

        // Adds the svg canvas
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");



        var g = svg.append("g");


        dot = g.selectAll("dot").data(data);



        dot.enter().append("circle")
            .attr("r", 4)
            .attr("cx", function (d) {
                return x(d.x);
            })
            .attr("cy", function (d) {
                return y(d.y);
            })
            .attr("class", "dots")
            .on('mouseover', function (d, i) {
            })



        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        // ** Update data section (Called from the onclick)
        function updateData() {
            cuckoo.next(false);
            var currentData = cuckoo.output().solution;
            data.push({ x: currentData[0], y: currentData[1] });

            document.getElementById("solution").value = cuckoo.output().solution;
            document.getElementById("objective").value = cuckoo.output().objective;
            document.getElementById("iteration").value = ++iteration;


            // Select the section we want to apply our changes to
            var svg = d3.select("body").transition();

            x.domain([d3.min(data, function (d) { return +d.x - 2; }), d3.max(data, function (d) { return +d.x + 2; })]);
            y.domain([d3.min(data, function (d) { return +d.y - 2; }), d3.max(data, function (d) { return +d.y + 2; })]);
            // Make the changes
            svg.select(".line")   // change the line
                .duration(250)
                .attr("d", valueline(data));
            svg.select(".x.axis") // change the x axis
                .duration(250)
                .call(xAxis);
            svg.select(".y.axis") // change the y axis
                .duration(250)
                .call(yAxis);

            g.selectAll(".dots").remove();

            g.selectAll("dot").data(data).enter()
                .append("circle")
                .attr("r", 4)
                .attr("cx", function (d) {
                    return x(d.x);
                })
                .attr("cy", function (d) {
                    return y(d.y);
                })
                .on('mouseover', function (d, i) {

                })
                .attr("class", "dots");

        }

        function autoRun() {
            i = 0;
            synchLoop();
        }

        function synchLoop() {
            i++;
            if (i < maxgen && veryBest != cuckoo.output().objective) {
                updateData()
                setTimeout(function () {
                    synchLoop()

                }, 800);
            }
        }


        $("#function").on("change", function (e) {
            console.log("Change to: ", e.target.value)
            iteration = 0;
            switch (e.target.value) {
                case "rosen":
                    objectiveFunction1 = function (x) {
                        var result = 0;
                        result = 100 * (x[1] - x[0] * x[0]) * (x[1] - x[0] * x[0]) + (1 - x[0]) * (1 - x[0]);
                        return result;
                    }

                    break;

                case "sum":
                    var objectiveFunction1 = function (x) {
                        var result = 0;
                        for (var i in x) {
                            result += (x[i])
                        }
                        return result;
                    }
                    break;
                case "him":
                    var objectiveFunction1 = function (x) {
                        var result = (x[0] * x[0] + x[1] - 11) * (x[0] * x[0] + x[1] - 11) + (x[0] + x[1] * x[1] - 7) * (x[0] + x[1] * x[1] - 7)
                        return result;
                    }
                    break;
                case "booth":
                    var objectiveFunction1 = function (x) {
                        var result = (x[0] + 2 * x[1] - 7) * (x[0] + 2 * x[1] - 7) + (2 * x[0] + x[1] - 5) * (2 * x[0] + x[1] - 5)
                        return result;
                    }
                    break;
                default:

            }
            cuckoo = new Cuckoo(objectiveFunction1, 10, 2, 0.25, lowerBound, upperBound);
            cuckoo.init();
            data = [];
            currentData = cuckoo.output().solution;
            data.push({ x: currentData[0][0], y: currentData[1][0] });


            d3.selectAll("svg").remove();

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            g = svg.append("g");

            dot = g.selectAll("dot").data(data);

            dot.enter().append("circle")
                .attr("r", 4)
                .attr("cx", function (d) {
                    return x(d.x);
                })
                .attr("cy", function (d) {
                    return y(d.y);
                })
                .attr("class", "dots")
                .on('mouseover', function (d, i) {
                })
                

            x.domain([lowerBound[0] - 5, upperBound[0]]);
            y.domain([lowerBound[1] - 5, upperBound[1]]);

            // Add the valueline path.
            svg.append("path")
                .attr("class", "line")
                .attr("d", valueline(data));

            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);



        })



    </script>
</body>
